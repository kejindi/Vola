# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# 2GB RAM DEVICE - ABSOLUTE MINIMUM SETTINGS
org.gradle.jvmargs=-Xmx256m -XX:MaxMetaspaceSize=64m -Dfile.encoding=UTF-8

# MUST disable parallel builds
org.gradle.parallel=false

# AndroidX package structure
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# R class optimization
android.nonTransitiveRClass=true

# Suppress compile SDK warnings
android.suppressUnsupportedCompileSdk=34

# Disable Kotlin Symbol Processing
ksp.incremental=false

# DISABLE all memory-intensive features
org.gradle.daemon=false
org.gradle.caching=false
org.gradle.configureondemand=false

# ADD THIS - Force Gradle to be less aggressive
android.experimental.legacyTransform.forceNonIncremental=true